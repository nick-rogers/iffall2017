<DOCTYPE! html>
<html>
	<head>
		<title>Hello World</title>
	</head>
	<body>
	<div>
		<p> Hello World, <a href="http://www.google.com">This</a> is a link to somewhere.
		<a href="http://www.google.com">
			<img src="http://www.fillmurray.com/450/300"></img>
		</a>
		</p>
		<h1>List of Tags that need to be closed</h1>
		<h2>Headers</h2>
		<h1>Header 1</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
		<h4>Header 4</h4>
		<h5>Header 5</h5>
		<h6>Header 6</h6>
		<p>Paragraphs</p>
		<a href="#"></a>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
		</ol>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<h6> List of Self-Closing Tags</h6>
		<img src="http://www.fillmurray.com/500/400"/>
		<hr/>
		<!-- Here is a comment-->
	</div>
	</body>
</html>
